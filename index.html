<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <h1 class="main__title">StopWatch</h1>
            <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
            <button id="button__start" class="button__start">Start</button>
            <button id="button__stop" class="button__stop">Stop</button>
            <button id="button__reset" class="button__reset">Reset</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
